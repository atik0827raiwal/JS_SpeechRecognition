<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Speech Recognition</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>


    <div class="container">
        <h1 class="text-center mt-5">
            Speech to Text
        </h1>
            <div class="form-group">
                <textarea id="textbox" rows="12" class="form-control mt-3 border-primary"></textarea>
            </div>
            <div class="form-group text-center">
                <button id="start" class="btn btn-success btn-lg">Start</button>
                <button id="stop" class="btn btn-danger btn-lg">Stop</button>
                <button id="clear" class="btn btn-danger btn-lg">Clear</button>
            </div>
            <p id="instructions" class="text-center"><b>Press the Start button</b></p>
        

    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="speech.js"></script>
</html>
